[tool.poetry]
name = "fa-scrapper"
version = "0.1.0"
description = "A Letterboxd-compatible FilmAffinity scrapper"
license = "GPL-3.0-or-later"
authors = ["Pablo Baeyens <pbaeyens31+github@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/mx-psi/fa-scrapper"
repository = "https://github.com/mx-psi/fa-scrapper"

[tool.poetry.scripts]
fa-scrapper = "fa_scrapper:main"

[tool.poetry.dependencies]
python = "^3.5"
beautifulsoup4 = "^4.9.1"
requests = "^2.21.0"
lxml = "^4.5.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
